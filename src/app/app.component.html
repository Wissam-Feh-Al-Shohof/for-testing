<div class="row">
  <div class="col-6">
    <div *ngFor="let imageUrl of imagesList; index as index">
      <img #imgElem width="128" height="128" (visible)="imgElem.src = imageUrl" observeOnce
        [visibleRatio]="0.9">
    </div>
  </div>
</div>
<br><br>
<router-outlet *ngIf="showRoute"></router-outlet>
